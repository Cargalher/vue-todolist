<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list | Vue.js</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <style>
            
            #root{
                display: flex;
                flex-direction:column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: rgb(143, 202, 241); 
            }
           
            .white_container{
                border-radius: 10px;
                background-color: whitesmoke;
               padding:10px;
            }
            .myTasks{
                border-radius: 10px;
                background-color: lightgray;
                padding:0 20px;
                line-height: 40px;
            }
        </style>
</head>
<body>

    <div id="root">
        <div class="logo">
            <img width="150" :src="logo" alt="logo boolean">
        </div>
        <div class="add_task">
            <input v-model= "newTask" type="text" name="" id="" placeholder="Add new tasks here">
            <button @click= "addTask">Add task</button>
        </div>
        
        <div class="white_container">
            <h4>{{title}}</h4>
            <div class="myTasks">
                <div class="task" v-for="(task,index) in myTasks">{{task}}
                    <i class="fas fa-times-circle fa-sm fa-fw"></i>
                </div>
            </div>
        </div>
           
    </div>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
